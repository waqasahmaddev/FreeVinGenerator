<main>
  <div class="container">
    <h1>VIN Generator</h1>
    <p class="subtitle">Generate valid VINs instantly for testing and demos</p>
    
    <div class="card">
      <div class="vin-display">
        <input type="text" id="vin" readonly onclick="this.select()">

      <div class="buttons">
        <button class="btn btn-primary" onclick="generateVIN()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">

          </svg>
          Generate New
        </button>
        <button class="btn btn-secondary" onclick="copyVIN()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy VIN
        </button>
      </div>
    </div>
  </div>
</main>
